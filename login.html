<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/login.css">
  <script src="src_lib/jquery.js"></script>
  <script src="src_lib/axios.js"></script>
  <script src="src_user/login.js"></script>
 
  <title>Login</title>
</head>
<body>
  <header>
    <h1>User Login</h1>
  </header>

  <form id="login-form">

    <div id="email-login">
      <label for="email">
        <p>Email:</p>
        <input type="email" name="email" id="email" required> 
      </label>
    </div>

    <div id="password-login">
      <label for="password">
        <p>Password:</p>
        <input type="password" name="password" id="password" required> 
      </label>
    </div>

    <button>Login</button>

  </form>

  <footer>

  </footer>
</body>
</html>
