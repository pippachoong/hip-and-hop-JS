<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="src_lib/jquery.js"></script>
  <script src="src_lib/axios.js"></script>
  <script src="src_user/signup.js"></script>
  <title>Login</title>
</head>
<body>
  <header>
    <h1>Sign up here!</h1>
  </header>

  <form id="signup-form">

    <div id="name-signup-div">
      <label for="email">
        <p>Name:</p>
        <input type="text" name="email" id="name-signup" required> 
      </label>
    </div>

    <div id="email-signup-div">
      <label for="email">
        <p>Email:</p>
        <input type="email" name="email" id="email-signup" required> 
      </label>
    </div>

    <div id="password-login-div">
      <label for="password">
        <p>Password:</p>
        <input type="password" name="password" id="password-signup" required> 
      </label>
    </div>

    <button>Sign Up</button>

  </form>

  <footer>

  </footer>
</body>
</html>
